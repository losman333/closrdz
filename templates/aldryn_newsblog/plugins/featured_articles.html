{% load i18n %}

	<div class="orbit"  data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;">
    <div class="orbit-wrapper">
        <div class="orbit-controls">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
        </div>
        <ul class="orbit-container">
         
               
            
            {% for article in articles_list %}
   			<li class="is-active orbit-slide">
       
                        <figure class="orbit-figure">
                            <img class="orbit-image">

    {% include "aldryn_newsblog/includes/featured.html" with namespace=instance.app_config.namespace %}
                         </figure>
            </li>
   {% empty %}
    <p>{% trans "No items available" %}</p>
                        {% endfor %}
             
          
    <p>{% trans "No items available" %}</p>

       
        </ul>
    </div>
   
</div>
       <div class="grid-x grid-margin-x ">  


  		<div class="cell">
		</div>


</div>
